<!DOCTYPE html>
<html lang="lo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ໃບເກັບເງິນ</title>
    <link rel="stylesheet" href="bill.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&display=swap');

        body {
            font-family: 'Noto Sans Lao', sans-serif;
        }
    </style>
</head>
<body>
    <div class="bill-container">
        <div class="bill-header">
            <h1>ສຳເລັດ✅</h1>
            <p>ໝາຍເລກອໍເດີ: <span id="order-number"></span></p>
            <p>ເບີໂທລະສັບ: <span id="phone-number"></span></p>
            <p>ວັນທີເຮັດທຸລະກໍາ: <span id="transaction-date"></span></p>
        </div>
        <div class="bill-details">
            <table>
                <tr>
                    <th>ລາຍການ</th>
                    <th>ລາຄາ</th>
                </tr>
                <tr>
                    <td id="package-name">ແພັກເກັດອິນເຕີເນັດ 10GB / 30 ມື້</td>
                    <td id="package-price">100,000K</td>
                </tr>
                <tr>
                    <td>ຄ່າບໍລິການເພີ່ມເຕີມ</td>
                    <td>5,000K</td>
                </tr>
                <tr class="total">
                    <td>ລວມທັງໝົດ</td>
                    <td>105,000K</td>
                </tr>
            </table>
        </div>

        <!-- ປຸ່ມກັບໄປໜ້າຫຼັກ -->
<button class="back-home-btn" onclick="window.location.href='index.html'">
    Back to Home
</button>
        </div>
    </div>
    <script src="bill.js"></script>

    <script>
        // ຟັງຊັນເພື່ອໄປໜ້າ index.html
        function goBack() {
            window.location.href = "index.html";
        }

        // ຟັງຊັນເພື່ອສົ່ງຂໍ້ຄວາມໄປຫາ WhatsApp
        function sendToWhatsApp(phone, packageDetails, orderId, transactionDate) {
            const url = 'https://api.whatsapp.com/send?phone=+8562078639890&text=' + 
                        encodeURIComponent(`ເບີໂທລະສັບ: ${phone}\nແພັກເກັດ: ${packageDetails}\nໝາຍເລກອໍເດີ: ${orderId}\nວັນທີຊຳລະເງິນ: ${transactionDate}`);
            window.open(url, '_blank');
        }

        // ຟັງຊັນເພື່ອດຶງຄ່າຈາກ URL
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param) || "ບໍ່ພົບຂໍ້ມູນ";
        }

        // ກຳນົດຂໍ້ມູນຈາກ URL ໄປຍັງໜ້າເວັບ
        document.addEventListener("DOMContentLoaded", function() {
            const phone = getQueryParam("phone");
            const packageDetails = getQueryParam("package");
            const orderId = Math.floor(Math.random() * 1000000);
            const transactionDate = new Date().toLocaleString("lo-LA");

            document.getElementById("phone-number").textContent = phone;
            document.getElementById("package-name").textContent = packageDetails;
            document.getElementById("order-number").textContent = orderId;
            document.getElementById("transaction-date").textContent = transactionDate;

            sendToWhatsApp(phone, packageDetails, orderId, transactionDate);
        });
    </script>

</body>
</html>
